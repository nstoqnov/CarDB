<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        <a class="nav-link" th:href="@{/trips}">Trips</a>
        <a class="nav-link" th:href="@{/addtrip}">Add a trip</a>
        <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/login}">Login</a>
        <button sec:authorize="isAuthenticated()" th:href="@{/logout}" value="Logout"/>
      </div>
    </div>
  </div>
</nav>
<h4 class="text-center">Login</h4>
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<div class="login-form container my-5 p-5" style="border:1px solid black;">
  <form class="col-md-4 offset-md-4" method="post" role="form" th:action="@{/login}">
    <div class="form-group">
      <label>Username</label>
      <input
              type="text"
              class="form-control"
              placeholder="Username"
              name="username"
              id="username" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="password"
              id="password"/>
    </div>

    <button th:href="@{/register}" class="btn btn-secondary">Don't have already an account.Register here.</button>
    <button th:href="@{/login}" type="submit" class="btn btn-black">Login here.</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
